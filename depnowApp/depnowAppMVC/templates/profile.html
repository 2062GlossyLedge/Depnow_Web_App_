{% extends "base.html" %}
<html>
<head>
    <title>Profile</title>
</head>
<body>

    {%block content%}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Lastname</label><input type="text" class="form-control" value="" placeholder="last name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="enter email" value=""></div>
                        <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="enter username" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="Password" value=""></div>
                    
                    </div>
                    <!-- <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div> -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3-py-5">
                    <!-- <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br> -->
                    <div class="col-md-12"><button class="dark-mode" class="form-control" placeholder="experience" value="">Dark Mode</button> <br>
                    <div class="col-md-12"><button class="delete-account" class="form-control" placeholder="experience" value="">Delete Account</button> <br>
                    <div class="col-md-12"><input type="file" id="avatar" style="display: none;">
                        <label for="avatar" class="upload-avatar">Upload Avatar</label>
                    </div>
            
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="badge-box">
        <h2>Earned Badges</h2>
        <div class="badge-container">
            <!-- <div class="arrow left-arrow">&lt;</div> -->
            <div class="badges">
                <div class="badge"><img src="badge1.jpg" alt="Badge 1"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>
                <div class="badge"><img src="badge2.jpg" alt="Badge 2"></div>


                <!-- Add more badges (10 in total) -->
            </div>
            <!-- <div class="arrow right-arrow">&gt;</div> -->
        </div>
    </div>

    </div>
    </div>
    {%load static%}

    <link rel="stylesheet" href="{% static 'depnowAppMVC/profile.css' %}">
    {%endblock content%}
</body>
</html>
