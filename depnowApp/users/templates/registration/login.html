{% extends "base.html" %}

{% load bootstrap5 %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}

     <!--Send user back to profile page if logged in-->
     <input type="hidden" name="next" 
     value="{% url 'profile' %}" />
 </form>
   
{% endblock content %}
